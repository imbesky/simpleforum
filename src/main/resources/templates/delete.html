<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
    <form th:action="@{'/deletepost?number='+${number}}" method="post">
        <div>
            <label for="inputPW">Enter the Password</label>
            <input type="text" id="inputPW" name="inputPW">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
