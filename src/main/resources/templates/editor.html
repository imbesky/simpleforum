<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
</head>
<body>
    <div class="container">
        <form action="/submitpost" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title here">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Author here">
            </div>
            <div>
                <label for="content">content</label>
                <input type="text" id="content" name="content" placeholder="Content here">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password here">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
